name: Update Treasury Yields

on:
  schedule:
    # 6 PM ET daily (11 PM UTC during EDT, 10 PM UTC during EST)
    - cron: '0 23 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-yields:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas sqlite3
    
    - name: Update Treasury yields
      run: |
        cd google_analysis10
        python us_treasury_yield_fetcher.py
      env:
        PYTHONPATH: ${{ github.workspace }}/google_analysis10
    
    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet bonds_data.db || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add google_analysis10/bonds_data.db
        git commit -m "🏦 Update Treasury yields for $(date +%Y-%m-%d)"
        git push
    
    - name: Trigger deployment
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        echo "🚀 Treasury yields updated - deployment will be triggered if auto-deploy is configured"