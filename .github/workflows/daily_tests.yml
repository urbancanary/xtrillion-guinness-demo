name: Daily API Tests

on:
  schedule:
    # Run at 7 AM UTC (3 AM EST) daily
    - cron: '0 7 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main, develop]  # Run on pushes to main branches

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run API Tests
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        ALWAYS_SEND_EMAIL: ${{ github.event_name == 'schedule' }}
      run: |
        python daily_test_suite.py
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test_results_*.json
        
    - name: Send Slack notification on failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'XTrillion API tests failed! Check the logs.'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        
  performance-regression:
    runs-on: ubuntu-latest
    needs: api-tests
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Check for performance regression
      run: |
        python -c "
        import json
        import sys
        
        # Load test results
        with open('test_results_production_*.json', 'r') as f:
            results = json.load(f)
            
        # Check performance
        perf_test = next((r for r in results['results'] if r['test_name'] == 'Performance Benchmarks'), None)
        if perf_test and not perf_test['passed']:
            print('⚠️ Performance regression detected!')
            sys.exit(1)
        "